{% extends 'front/base.html' %}

{% block mainpage %}
<form action="{% url 'login' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container">
        <div class="form-floating mb-3">
            <input class="form-control" type="text" id="username" name="username" rows="1" placeholder="Enter username" required />
            <label for="username">Username</label>
        </div>
        <div class="form-floating mb-3">
            <input class="form-control" type="text" id="password" name="password" rows="1" placeholder="Enter password" required />
            <label for="password">Password</label>
        </div>
        <div class="form-group mb-0 clearfix">
            <button type="submit" class="btn-md btn-theme float-left">Login</button>
        </div>
    </div>
</form>
{% endblock mainpage %}
