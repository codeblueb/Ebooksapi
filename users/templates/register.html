{% extends 'front/base.html' %}
{% block mainpage %}
<form action="{% url 'register' %}" method="POST" enctype="multipart/form-data" class="ui form">
    {% csrf_token %}
    <div class="container">
        <div class="form-control mb-3">
            {{ form.email }}
        </div>
        <div class="form-control mb-3">
            {{ form.username }}
        </div>
        <div class="form-control mb-3">
            {{ form.firstname }}
        </div>
        <div class="form-control mb-3">
            {{ form.password }}
        </div>
        <div>
            <br>
        </div>
        <div class="form-group mb-0 clearfix">
            <button type="submit" class="ui btn-md btn-theme float-left">Register</button>
        </div>
    </div> 
</form>
{% endblock mainpage %}
